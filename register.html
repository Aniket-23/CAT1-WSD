<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Aniket Singh">
    <meta name="description" content="CAT 1 for WSD (Registration page)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register Here!</h1>
    </header>
    <hr>
    <main>
        <fieldset>
            <legend>Enter your details here</legend>
            <form action="">
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </p>
                <p>
                    <label for="address">Address: </label>
                    <input type="text" name="address" id="address" placeholder="Enter your address">
                </p>
                <p>
                    <label for="phone">Phone Number: </label>
                    <input type="number" name="phone" id="number" placeholder="Enter your phone number">
                </p>
                <p>
                    <label for="mail">Email ID: </label>
                    <input type="email" name="mail" id="mail" placeholder="Enter your email ID">
                </p>
                <p>
                    <label for="dob">Date Of Birth: </label>
                    <input type="date" name="dob" id="dob">
                </p>
                <p>
                    <label for="exp">Years of expirience: </label>
                    <input type="number" name="exp" id="exp" min="0" max="5">
                </p>
                <p>
                    <label for="qual">Qualifications: </label>
                    <input type="text" name="qual" id="qual" placeholder="Enter your qualifications">
                </p>
                <p>
                    <label for="proj">Any specialization/project: </label>
                    <input type="text" name="proj" id="proj" placeholder="Any specialization/project">
                </p>
                <p>
                    <label for="sal">Expected salary: </label>
                    <input type="number" name="sal" id="sal" min="0" placeholder="Any expected salary">
                </p>
                <br>
                <p>
                    <a href="login.html"><input type="button" value="Submit"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
                    <input type="reset" value="Reset">
                </p>

            </form>
            
        </fieldset>
    </main>
    <footer>
        <p>
            &copy;2247211
        </p>
    </footer>
</body>
</html>
